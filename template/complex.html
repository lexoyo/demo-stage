	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="selectable resizeable droppable">

				<!-- Main -->
					<section id="main"  class="selectable resizeable droppable">
						<header  class="selectable resizeable droppable draggable">
							<span class="avatar selectable resizeable draggable"><img src="images/avatar.jpg" alt="" /></span>
							<span  class="selectable resizeable droppable draggable">
								<h1>Jane Doe</h1>
								<p>Senior Psychonautics Engineer</p>
							</span>
						</header>

						<hr />
						<span class="selectable resizeable droppable draggable">
              <h2>Extra Stuff!</h2>
            </span>
						<form method="post" action="#" class="selectable resizeable droppable draggable">
							<div class="field selectable resizeable draggable">
								<input type="text" name="name" id="name" placeholder="Name" />
							</div>
							<div class="field selectable resizeable draggable">
								<input type="email" name="email" id="email" placeholder="Email" />
							</div>
							<div class="field selectable resizeable draggable">
								<div class="select-wrapper">
									<select name="department" id="department">
										<option value="">Department</option>
										<option value="sales">Sales</option>
										<option value="tech">Tech Support</option>
										<option value="null">/dev/null</option>
									</select>
								</div>
							</div>
							<div class="field selectable resizeable draggable">
								<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
							</div>
							<div class="field selectable resizeable draggable">
								<input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>
							</div>
							<div class="field selectable resizeable draggable">
								<label>But are you a robot?</label>
								<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Yes</label>
								<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
							</div>
							<ul class="actions selectable resizeable droppable draggable">
								<li><a href="#" class="button">Get Started</a></li>
							</ul>
						</form>
						<hr class="selectable resizeable draggable" />

						<footer class="selectable resizeable droppable draggable">
							<ul class="icons">

								<li><a href="#" class="fa-instagram">Instagram</a></li>
								<li><a href="#" class="fa-facebook">Facebook</a></li>
